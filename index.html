<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <title>Landing Page</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Aladin&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            </style>
</head>

<body>
    <div class="logo1">
        <img src="assets/logo.svg" alt="leaflogo" title="Leaf" class="logo1">
        <div class="logotext1">Leaf</div>
    </div>


    <div class="img">
        <div class="box">
            <img src="assets/image.png" title="Click to sign in" alt="Leaf">
        </div>
    </div>



    <div class="signup">
        <div class="logo">
            <img src="assets/logo.svg" alt="leaflogo" title="Leaf" class="logo">
            <div class="logotext">Leaf</div>
        </div>

        <div class="create" title="Fill Details to Create an Account">Create Account</div>

        <div class="name">
            <div class="text" title="Enter Your Name">Full Name</div>
            <input type="text" name="name" placeholder="Enter Full Name" required>
        </div>

        <div class="email">
            <div class="text">Email</div>
            <input type="email" title="Enter Email Address" name="name" placeholder="Enter Your Email" required minlength="6" maxlength="50">
        </div>

        <div class="password">
            <div class="text">Password</div>
            <input type="password" title="Create a Strong Password" name="name" placeholder="Enter Your Psssword" required minlength="8" >
        </div>

        <button class="sign"><a href="#">Sign Up</a></button>
        <div class="or">-OR-</div>

        <div class="accounts">
            <div class="google"></div>
            <div class="facebook">
                
            </div>
            <div class="apple" ></div>
        </div>

    <div class="already">
        <div class="have">Already Have Account? <a href="#">Sign In</a></div>

    </div>
    </div>

    
</body>

</html>
